<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="calculator">
        <div class="calculator__display"></div>
        <!-- <input type="text" clas="calculator__display"> -->
        <div class="calculator__buttons">
            <button type="button" class="calculator__button-reset">C</button>
            <button type="button" class="calculator__button">/</button>
            <button type="button" class="calculator__button">*</button>
            <button type="button" class="calculator__button">-</button>
            <button type="button" class="calculator__button">7</button>
            <button type="button" class="calculator__button">8</button>
            <button type="button" class="calculator__button">9</button>
            <button type="button" class="calculator__button">+</button>
            <button type="button" class="calculator__button">4</button>
            <button type="button" class="calculator__button">5</button>
            <button type="button" class="calculator__button">6</button>
            <button type="button" class="calculator__button">.</button>
            <button type="button" class="calculator__button">1</button>
            <button type="button" class="calculator__button">2</button>
            <button type="button" class="calculator__button">3</button>
        <button type="button" class="calculator__button">=</button>
        <button type="button" class="calculator__button_zero">0</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

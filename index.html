<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section>
    <div class="container">
        <div class="container__display"></div>
        <div class="container__buttons">
            <button type="button" class="container__button-reset">C</button>
            <button type="button" class="container__button-actions">/</button>
            <button type="button" class="container__button-actions">*</button>
            <button type="button" class="container__button-actions">&larr;</button>
            <button type="button" class="container__button">7</button>
            <button type="button" class="container__button">8</button>
            <button type="button" class="container__button">9</button>
            <button type="button" class="container__button-actions">-</button>
            <button type="button" class="container__button">4</button>
            <button type="button" class="container__button">5</button>
            <button type="button" class="container__button">6</button>
            <button type="button" class="container__button-actions">+</button>
            <button type="button" class="container__button">1</button>
            <button type="button" class="container__button">2</button>
            <button type="button" class="container__button">3</button>
            <button type="button" class="container__button-actions">.</button>
            <!-- <button type="button" class="container__button">(</button> -->
            <button type="button" class="container__button">0</button>
            <!-- <button type="button" class="container__button">)</button> -->
        <button type="button" class="container__button-equal">=</button>
      </div>
    </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
